<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-orange-500 text-sky-100">
    <main class="container mx-auto">
      <header class="text-center p-16">
        <h1 class="text-6xl font-bold">Check out this ASCII shader</h1>
      </header>
      <div class="relative flex flex-col justify-center items-center space-y-4">
        <button
          id="enable-webcam"
          class="group peer mt-24 rounded-lg py-3 px-12 text-md font-bold uppercase shadow-md shadow-sky-950/20 bg-sky-900 text-sky-100 w-96 transition-all hover:shadow-lg hover:shadow-sky-950/40 active:opacity-[0.85] active:shadow-none disabled:opacity-50 disabled:shadow-none leading-8"
        >
          <div class="flex space-x-4 justify-center">
            <div
              style="border-top-color: transparent"
              class="w-8 h-8 border-4 border-blue-200 rounded-full animate-spin hidden group-disabled:block"
            ></div>
            <span class="block group-disabled:hidden">Enable Webcam</span>
          </div>
        </button>
        <div
          id="user-submitted-video-button"
          class="rounded-lg py-3 px-12 text-md font-bold uppercase shadow-md shadow-sky-100/20 bg-sky-100 text-sky-900 w-96 transition-all hover:shadow-lg hover:shadow-sky-100/40 active:opacity-[0.85] active:shadow-none aria-disabled:opacity-50 aria-disabled:shadow-none cursor-pointer leading-8"
        >
          <label
            for="user-submitted-video"
            class="w-full text-center block cursor-pointer"
            >Upload your video file</label
          >
          <input
            id="user-submitted-video"
            type="file"
            accept="video/*"
            class="hidden"
          />
        </div>
        <div
          id="feed"
          class="justify-center space-x-4 hidden peer-[.live]:flex"
        >
          <video
            id="original"
            class="rounded max-w-lg shadow-md shadow-sky-950/20 border-t-4 border-r-4 border-l-4 border-b-[64px] border-sky-100"
          ></video>
          <canvas
            id="ascii-canvas"
            class="rounded max-w-lg bg-sky-100 text-sky-950 shadow-md shadow-sky-950/20 border-t-4 border-r-4 border-l-4 border-b-[64px] border-sky-100"
          ></canvas>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
