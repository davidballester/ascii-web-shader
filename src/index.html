<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-orange-500 text-sky-100">
    <main class="container mx-auto">
      <header class="text-center p-16">
        <h1 class="text-6xl font-bold">Check out this ASCII shader</h1>
      </header>
      <div class="relative">
        <button
          id="enable-webcam"
          class="group peer mt-24 rounded-lg py-3 px-12 text-md font-bold uppercase shadow-md shadow-sky-950/20 bg-sky-900 text-sky-100 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 transition-all hover:shadow-lg hover:shadow-sky-950/40 active:opacity-[0.85] active:shadow-none disabled:opacity-50 disabled:shadow-none"
        >
          <div class="flex space-x-4 justify-center align-middle">
            <div
              style="border-top-color: transparent"
              class="w-8 h-8 border-4 border-blue-200 rounded-full animate-spin hidden group-disabled:block"
            ></div>
            <span class="leading-8 opacity-100 block group-disabled:hidden"
              >Enable Webcam</span
            >
          </div>
        </button>
        <div
          id="feed"
          class="justify-center space-x-4 hidden peer-[.live]:flex"
        >
          <video
            id="original"
            class="rounded max-w-lg shadow-md shadow-sky-950/20 border-t-4 border-r-4 border-l-4 border-b-[64px] border-sky-100"
          ></video>
          <canvas
            id="ascii-canvas"
            class="rounded max-w-lg bg-sky-100 text-sky-950 shadow-md shadow-sky-950/20 border-t-4 border-r-4 border-l-4 border-b-[64px] border-sky-100"
          ></canvas>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
